<!DOCTYPE html>

<head>

    <title>Document</title>
    
    <link rel="stylesheet" href="./output/tailwind.css">
</head>
<body>

            </div>
            <div class="question-button">

              <section>
                <div class="bathroom-remodel  popular-projects-section-css "> <div class=" project-position-css ">  <div class=""> <img src="./assets/images/bathroom.png" alt="filter-applied" class="h-[23px] w-[22px] md:inline-block hover:text-blue-500 hidden "></div>  <div class="pt-[5px]">  Bathroom Remodel </div>   </div> </div>
                <div class="kitchen-remodel   popular-projects-section-css ">  <div class="project-position-css ">  <div class=""> <img src="./assets/images/kitchen.png" alt="" class=" h-[28px] w-[19px] md:inline-block hidden"></div>  <div class="pt-[5px]"> kitchen Remodel</div></div> </div>
                <div class="multiromm-remodel popular-projects-section-css "> <div class=" project-position-css">  <div class=""> <img src="./assets/images/multi-room.png" alt="" class="w-[25px] h-[24px]  md:inline-block hidden"></div> <div class="pt-[5px]">  Multi-Room Remodel</div></div> </div>
                <div class="home-addition     popular-projects-section-css " > <div class=" project-position-css"> <div class=""> <img src="./assets/images/home-addition.png" alt="" class="w-[21px] h-[21px]  md:inline-block hidden"></div>  <div class="pt-[5px]"> Home Addition</div></div> </div>
                <div class="new-home-constru  popular-projects-section-css ">  <div class=" projects-position-new"> <div class=""> <img src="./assets/images/new-home.png" alt="" class="w-[22px] h-[18px]  md:inline-block hidden"> </div> <div class="pt-[5px]"> New Home Construction</div> </div> </div>
                <div class="roofing   popular-projects-section-css "> <div class=" project-position-css"> <div class=""> <img src="./assets/images/roofing.png" alt="" class="w-[30px] h-[15px]  md:inline-block hidden"> </div>  <div class="pt-[5px]"> Roofing</div>  </div> </div>
                <div class="solar-installation popular-projects-section-css "> <div class="project-position-css"> <div class=""> <img src="./assets/images/solar.png" alt="" class="w-[35px] h-[35px]  md:inline-block hidden"> </div>  <div class="pt-[5px]">Solar Installation</div> </div>  </div>
                <div class="new-commercial-remodel popular-projects-section-css "> <div class="projects-position-new"> <div class=""> <img src="./assets/images/commercial.png" alt="" class="w-[28px] h-[28px]  md:inline-block hidden"></div>  <div class="pt-[5px]"> New Commercial Remodel</div> </div>   </div>
